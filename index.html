    <main id="overview">
      <a href="Kilian.html">
        <button class="button" id="Week1">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Week 1</span>

      </a>

      <a href="Peter.html">
        <button class="button" id="Week2">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Week 2</span>
        </button>
      </a>

      <a href="Cassie.html">
        <button class="button" id="Week3">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Week 3</span>
        </button>
      </a>

      <a href="Jeremy.html">
        <button class="button" id="Week4">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Week 4</span>
        </button>
      </a>

      <a href="Rosa.html">
        <button class="button" id="Week5">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Week 5</span>
        </button>
      </a>

      <a href="Niels.html">
        <button class="button" id="Week6">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />

      </a>

      <a href="Erik.html">
        <button class="button" id="Week7">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Week 7</span>
        </button>
      </a>

      <a href="Nienke.html">
        <button class="button" id="Week8">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Week 8</span>
        </button>
      </a>

      <a href="Hackaton.html">
        <button class="button leerdoelen-button" id="Hackaton">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Hackaton</span>
        </button>
      </a>

      <a href="Leerdoelen.html">
        <button class="button leerdoelen-button" id="Leerdoelen">
          <img src="image/symbol2.png" alt="Icon" class="hover-image" />
          <span>Leerdoelen</span>
        </button>
      </a>
    </main>

    <footer id="sticky-footer">
      <p id="information">* Choose your battle</p>
    </footer>

    <script>
      const footer = document.getElementById("information");
      const buttonInfo = {
        Week1: "Kilian Valkhof",
        Week2: "Peter-Paul Koch",
        Week3: "Cassie Evans",
        Week4: "Jeremy Keith",
        Week5: "Rosa",
        Week6: "Niels Leenheer",
        Week7: "Erik Kroes",
        Week8: "Nienke de Keijzer",
        Hackaton: "Hackaton",
        Leerdoelen: "Leerdoelen",
      };

      for (const [id, text] of Object.entries(buttonInfo)) {
        const btn = document.getElementById(id);
        if (!btn) continue;

        btn.addEventListener("mouseenter", () => {
          footer.textContent = "* Fight: " + text;
        });

        btn.addEventListener("mouseleave", () => {
          footer.textContent = "* Choose your battle";
        });
      }
    </script>
  </body>
</html>
