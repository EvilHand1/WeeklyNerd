<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
        <!-- <img
        src="image/Mettaton_overworld_talking.webp"

      /> -->
      <img
        src="image/cool-pose-confident-sexy.gif"
        alt="Papyrus"
        class="papyrusgif"
      />

      <div class="title-block">
        <h1>Weekly Nerd</h1>
        <p>Christian van Drunen</p>
      </div>
      <img
        src="image/trombone-musical-instrument.gif"
        alt="Snas"
        class="sansgif"
      />
    </header>

    <main>
      <a href="DetailPage.html?week=1">
        <button class="button" id="Week1">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 1</span>
          </button>
        </a>
        <a href="DetailPage.html?week=2">
          <button class="button" id="Week2">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 2</span>
          </button>
        </a>
          <button class="button" id="Week3">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 3</span>
          </button>
          <button class="button" id="Week4">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 4</span>
          </button>
          <button class="button" id="Week5">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 5</span>
          </button>
          <button class="button" id="Week6">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 6</span>
          </button>
          <button class="button" id="Week7">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 7</span>
          </button>
          <button class="button" id="Week8">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Week 8</span>
          </button>
          <button class="button leerdoelen-button" id="Hackaton">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Hackaton</span>
          </button>
          <button class="button leerdoelen-button" id="Leerdoelen">
            <img src="image/symbol2.png" alt="Icon" class="hover-image" />
            <span>Leerdoelen</span>
          </button>
          
    </main>

    <footer>
      <p id="information">* Choose your battle</p>
    </footer>


    <script>
      const footer = document.getElementById('information');
    
      const buttonInfo = {
    Week1: '* Fight: Kilian Valkhof',
    Week2: '* Fight: Peter-Paul Koch',
    Week3: '* Fight: IK MIS EEN NAAM',
    Week4: '* Fight: Jeremy Keith',
    Week5: '* Fight: IK MIS EEN NAAM',
    Week6: '* Fight: Niels Leenheer',
    Week7: '* Fight: Erik Kroes',
    Week8: '* Fight: Nienke de Keijzer',
    Hackaton: '* Fight: Hackaton',
    Leerdoelen: '* Fight: Leerdoelen',
  };

  for (const [id, text] of Object.entries(buttonInfo)) {
    const btn = document.getElementById(id);
    if (!btn) continue;

    btn.addEventListener('mouseenter', () => {
      footer.textContent = text;
    });

    btn.addEventListener('mouseleave', () => {
      footer.textContent = '* Choose your battle';
    });
  }
    </script>
  </body>
</html>
